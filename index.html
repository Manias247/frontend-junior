<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Filmflix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <button onclick="changeModeToDark()" id="colorModeButton" class="colorModeButton">Włącz tryb nocny</button>

    <div id="moviesCounter" class="moviesCounter"> </div>

    

    <div id="tags"></div>
<div class="findMovie">
    <label>
        Data wydania filmu:
        <select id="select" onchange="selectYearOnChange(this.value)">
            <option value="" selected disabled hidden>Wybierz rok</option>
        </select>
    </label>

    <button onclick="sortMoviesByYear()">sortuj wg roku premiery</button>
    <button onclick="sortMoviesByTitle()">sortuj alfabetycznie</button>
</div>
<br>
<p>Chcesz dodać nowy film do listy? </p>
<div class="addingMovie">
<input type="text" placeholder="Nazwa filmu" id="inputTitle" required>
<input type="number" placeholder="Rok premiery" id="inputYear" required>
<button onclick="addMovie()">Dodaj film</button>
    <label id="addMovieLabel" class="addMovieLabel"></label>
</div>
    <div class="wrapper" id="wrapper">
        <div class="movie" id="movie" hidden>
            <h2 class="title" id="title"></h2>
            <p class="year" id="year"></p>
        </div>
    </div>

    


    <script src="app.js"></script>
</body>

</html>
